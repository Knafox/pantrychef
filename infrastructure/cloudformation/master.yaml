  # This is a preliminary step for the stage, it's silly, but required.
  APIDeploy:
    Type: 'AWS::ApiGateway::Deployment'
    Properties:
      RestApiId: !Ref API

  # This deployment stage makes the API visible to the web
  APIStage:
    DependsOn: APIDeploy
    Type: 'AWS::ApiGateway::Stage'
    Properties:
      DeploymentId: !Ref APIDeploy
      RestApiId: !Ref API

  DomainName:
    Type: 'AWS::ApiGateway::DomainName'
    Properties:
      CertificateArn: !Ref CertificateARN
      DomainName: !Ref APIDomainName

  Mapping:
    Type: 'AWS::ApiGateway::BasePathMapping'
    Properties:
      DomainName: !Ref DomainName
      RestApiId: !Ref API
      Stage: !Ref APIStage

  ###
  # PROFILE LAMBDA
  ###
  ProfilesLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: "pc-profile"
      Code:
        S3Bucket: "lepantrychefartifacts"
        S3Key: "profiles.zip"
      Handler: index.lambda_handler
      Runtime: python3.6
      Role: !GetAtt GenericLambdaRole.Arn
      MemorySize: 512
      Timeout: 15
      Environment:
        Variables:
          RDS_ARN: !Ref Aurora
          Secrets_ARN: !Ref DBSecretsArn

  # This is the access permission we give to the Lambda, in this case, it can pretty much do logging (in real cases, you'd probably want to give database access, etc)
  GenericLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: LambdaLogging
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:*"
                Resource: "*"
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "secretsmanager:GetSecretValue"
                Resource: "arn:aws:secretsmanager:us-east-1:878527066650:secret:pantrychefdb-OKx5ZI"
        - PolicyName: DatabaseAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "rds-data:ExecuteStatement"
                Resource: "*"

  # This provides API Gateway access to invoke this lambda
  ProfilesLambdaInvoke:
    DependsOn: API
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt ProfilesLambda.Arn
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${API}/"

  ###
  # RECIPE LAMBDA
  ###
  RecipesLambda:
    Type: AWS::Lambda::Function
    Properties:
